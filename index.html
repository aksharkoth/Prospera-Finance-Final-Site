<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prospera Finance</title>
    <style>
      :root{--bg:#060b19;--card:rgba(255,255,255,.05);--border:rgba(255,255,255,.12)}
      *{box-sizing:border-box} html,body,#root{height:100%}
      body{margin:0;background:var(--bg);color:#fff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
      .container{max-width:1280px;margin:0 auto;padding:0 24px}
      .ghost-card{background:var(--card);border:1px solid var(--border);border-radius:20px}
      .hover-pop{transition:transform .18s ease, box-shadow .18s ease, background .18s ease}
      .hover-pop:hover{transform:translateY(-3px); box-shadow:0 16px 50px rgba(0,0,0,.35); background:rgba(255,255,255,.08)}
      .dashline{height:2px;background:linear-gradient(90deg, rgba(255,255,255,.2) 60%, rgba(0,0,0,0) 0) 0 0/18px 2px repeat-x;margin:24px 0}
      .navwrap{white-space:nowrap;overflow:auto;scrollbar-width:none} .navwrap::-webkit-scrollbar{display:none}
      a{color:inherit;text-decoration:none;cursor:pointer}
      button{cursor:pointer}
      input, textarea { color:#fff; font-weight:700; background:transparent; }
      input::placeholder, textarea::placeholder { color:#e6fbff; opacity:.7; font-weight:600; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
